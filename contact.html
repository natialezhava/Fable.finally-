<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact home</title>
    <link rel="icon" type="image/x-icon" href="images/icon1.jpg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/contactstyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html"
          ><img src="images/image4.jpg" class="nav-branding"
        /></a>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="listpage.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">CONTACT US</a>
          </li>
          <li class="nav-item auth">
            <a href="#" class="nav-link auth">SIGN IN</a>
          </li>
          <div class="line"></div>
          <li class="nav-item auth">
            <a href="#" class="nav-link auth">SIGN UP</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <!-- contact  section start-->
    <section>
      <div class="contact-section">
        <div class="contact-info">
          <div>
            <i class="fa-solid fa-location-dot"></i>
            <a href="https://goo.gl/maps/1dxbVVWoY26Mxmu29">Adress</a>
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <a href="mailto: Fable@gmail.com">Fable@gmail.com</a>
          </div>
          <div>
            <i class="fa-solid fa-phone-volume"></i>
            <a href="tel:557 582 365">557 582 365</a>
          </div>
          <div>
            <div class="hours">
              <i class="fa-solid fa-clock hours"></i>
              <p>Opening Hours</p>
            </div>
            <p>Mon: 9:00 am – 12:00 am</p>
            <p>Tue: 9:00 am – 12:00 am</p>
            <p>Wed: 9:00 am – 12:00 am</p>
            <p>Thu: 9:00 am – 12:00 am</p>
            <p>Fri: 9:00 am – 12:00 am</p>
            <p>Sat: 9:00 am – 12:00 am</p>
            <p>Sun: 9:00 am – 12:00 am</p>
          </div>
        </div>

        <div class="contact-form">
          <h2>contact us</h2>
          <form class="contact" action="" method="post">
            <input
              type="text"
              name="name"
              class="text-box"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              name="email"
              class="text-box"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
            <input type="submit" name="submit" class="send-btn" value="send" />
          </form>
        </div>
      </div>
    </section>
    <!-- contact section end -->

    <script src="js/listpage.js"></script>
  </body>
</html>
